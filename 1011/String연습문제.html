<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h4>주민등록번호에서 정보 추출(생일, 성별, 나이)</h4>
    <input type="button" value="추출" onclick="f_info()">
    <div id="d1"></div>

    <h4>주민등록번호 유효성 검증</h4>
<script>
function f_info(){
    var jumin = prompt("주민번호 입력", "110325-4432618");
    // 자료추출 (index 0,1: 연도/ 2,3: 월/ 4,5: 일/ 7: 성별 및 출생년도)
    // jumin.substring(str, end)
    var y = jumin.substring(0,2); //slice(0,2) substr(0,2)
    var m = jumin.substring(2,4); //slice(2,4) substr(2,2)
    var d = jumin.substring(4,6); //slice(4,6) substr(4,2)
    var g = jumin.substring(7,8); //slice(7,8) substr(7,1) charAt(7)

    //출생년도
    if(g == "1" || g == "2") yy = "19";
    else if(g == "3" || g == "4") yy = "20";
    //성별
    if(g == "1" || g == "3") gd = "남자";
    else if(g == "2" || g == "4") gd = "여자";
    //생일
    var bir = yy.concat(y) + "년" + m + "월" + d + "일";
    //나이
    var now = new Date();
    var year = now.getFullYear(); //4자리 연도
    var age = year - yy.concat(y);

    //출력데이터 작성
    var result = `주민등록번호 : ${jumin.substr(0, 7)}****** <br>`;
    result += `생년월일 : ${bir} <br>`;
    result += `나이 : ${age}살 <br>`;
    result += `성별 : ${gd}`;
    document.querySelector("#d1").innerHTML = result;
}
</script>
</body>
</html>

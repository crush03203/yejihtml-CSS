<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    var v_arr = new Array('1', '2', '3'); //생성자방식
    var v_arr2 = ['1', '2', '3']; //리터럴방식 - 더 많이 사용

    //push() - 가장 많이 쓰이는 메소드
    v_arr2.push({name: "백예린", merit: "음색"});
    console.log(v_arr2);

    //splice(index,삭제갯수 ) - 꼭 기억해야할 메소드
    v_arr2.splice(1,2);
    // console.log(v_arr2);

</script>

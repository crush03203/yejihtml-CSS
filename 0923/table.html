<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            /*  border-color: gold;
            border-width: 5px;
            border-style: dotted;*/
            border: solid 2px red;
            /*축약 - style은 필수지정*/
            width: 70%;
            /* border-collapse: collapse; */
        }

        td,
        th {
            border: 2px blue solid;
            /*축약*/
        }

        .a {
            background-color: gold;
        }

        tr:nth-child(even) {
            background-color: red;
        }
    </style>


</head>

<body>
    <!-- vscode 기능 ) table>tr*4>td*4 -->
    <table border="1">
        <caption>테이블제목</caption>
        <tr class="a">
            <th></th>
            <th>1행 2열</th>
            <th>1행 3열 1행 3열 1행 3열 1행 3열 1행 3열 </th>
            <th>1행 4열</th>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td rowspan="3">2행 4열</td>
        </tr>
        <tr class="a">
            <!-- <td>3행 1열</td> -->
            <td>3행 2열</td>
            <td>3행 3열</td>
            <!-- <td>3행 4열</td> -->
        </tr>
        <tr>
            <td colspan="3">4행 1열</td>
            <!-- <td>4행 2열</td> -->
            <!-- <td>4행 3열</td> -->
            <!-- <td>4행 4열</td> -->
        </tr>
    </table>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #container{
        width: 600px;
        border:  4px solid blue;
        font-size: 0;
        /* html문서에 엔터키로 인한 공백 발생시 해결방안 */
    }
    .e_div {
        width: 200px;
        height: 300px;
        border: 1px solid red;
       
        /* block ->inline-block으로 변경 ; */
        display: inline-block; /*블록 요소를 한줄에 나란히 배치할 때*/
       
        box-sizing: border-box; /*요소의 사이즈에 border와 padding을 포함시켜 계산*/
   }
</style>
</head>

<body>
    <!-- div>div*4 -->
    <!-- div>div.e_div*4 -->
    
    <div id="container">
        <div class="e_div">A</div>
        <div class="e_div">B</div>
        <div class="e_div">C</div>
        <div class="e_div">D</div>
    </div>
</body>
</html>

<!-- 전체주석 컨트롤 시프트 c -->
<!--  특정영역만 컨트롤 시프트 슬레시 -->

<!-- 주석 -->
<!-- html 태그 정의 전 가장 먼저 선언해야하며 html 버전을 웹브라우저에 알리는 역할  -->
<!DOCTYPE html>
<!-- html 문서 시작 태그 -->
<html lang="ko">
<!-- 웹 접근성과 관련된 속성, 스크린 리더기가 번역할 언어 -->

<head>
    <!-- meta : 브라우저와 검색엔진로봇에게 메타정보를 제공하는 태그 -->
    <!-- charset : 문서의 언어 인코딩 지정, 이 부분이 없으면 한글이 깨져보여요 -->
    <meta charset="UTF-8">
    <title>문서의 제목을 표현합니다</title>
    
    <!-- 내부스타일 시트 - internal style sheet,head 태그영역에만 작성 -->
    <style>
        h2{
           background-color: aqua !important;
           background-color: blueviolet ;
        }
        /* 우선순위 떄문에 아래 노란색 초록색이 적용됨
        만약 위에 부분을 우선적으로 적용하려면 !important를 적용하면 됨*/
    </style>
   <!-- <script>alert("나는 경고창이죠"); -->
    </script>
   

</head>
<!-- 실제 사용자에게 보여질 내용을 작성하는 곳 -->

<body>
    한글이 깨지나요?
    <h1>한글이 깨지나요?</h1>
    <!-- inline-style sheet 형식으로 작성 -->
    <H2 style="background-color: yellow;color:green;">한글이 깨지나요?</H2>
    <h3>한글이 깨지나요?</h3>
    <h4>한글이 깨지나요?</h4>
    <h5>한글이 깨지나요?</h5>
    <h6>한글이 깨지나요?</h6>
    <!-- 정의되어있지 않은 태그는 브라우저 마음대로 해석 -->
    <h7>한글이 깨지나요?</h7>

    <!-- 페이지 이동 태그, html이 만들어진 이유가 되는 태그 -->
    <a href="http://www.naver.com" target=" _blank">네이버로 이동 </a>
</body>

<script>
    /* 앞으로 
    디버깅에 
    많이 
    사용하게 됩니다. */
    alert("나는 경고창이죠");
    console.log("나는 콘솔창에서 확인하는 디버깅 정보를 표시하지")

</script>

</html>

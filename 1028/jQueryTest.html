<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    
    <!-- 다운로드 방식 -->
    <!-- <script src="../js/jquery-3.6.1.min.js"></script> -->
    <!-- $는 제이쿼리를 의미한다 그렇기 때문에 제이쿼리문을 주석처리하면 오류난다 -->


    
    <!-- cdn방식 : 라이브러리 또는 외부파일의 위치선정은 중요(인터프리터 방식)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script>
        //자바스크립트 버전으로 알림창 띄우기
        window.onload = function(){
            alert(document.querySelector("h1").innerHTML + "JAVASCRIPT");
        }
        // document.addEventListener("load", function(){});
        // document.addEventListener("DOMContentLoaded",function(){});
        $(document).ready(function() {
            alert($('h1').html());
        });
    </script>

</head>
<body>
    <h1>안녕하세요</h1>

    <!-- scriipt 소스코드 영ㅇ역이 document 하단에 존재할 경우
    문서 준비를 위한 코드(document.ready(fn))는 필요없음 -->


</body>
</html>
